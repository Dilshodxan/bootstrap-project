<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Bootstap project</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- logo and neckname start -->
            <a class="navbar-brand text-light" href="#">
              <img
                src="./img/logo512.png"
                alt="Logo"
                width="30"
                height="30"
                class="d-inline-block align-text-top"
              />
              Coding
            </a>
            <!-- logo and neckname end -->
            <!-- ---- ---- ---- ---- -->
            <!-- buttton burger menu start -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
              style="color: white"
            >
              <i class="bi bi-grid-fill"></i>
            </button>
            <!-- button burger menu end -->
            <!-- ---- ---- ---- ---- -->
            <!-- menu start -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link ms-5 text-light active" aria-current="page" href="#">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-5 text-light" aria-current="page" href="#">
                    About
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-5 text-light" aria-current="page" href="#">
                    Services
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" aria-current="page" href="#"> Contact </a>
                </li>
              </ul>
            </div>
            <!-- menu end -->
          </div>
        </nav>
      </div>
      <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/Samarqand.jpeg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h1 class="text-info">First slide label</h1>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/Hiva.jpeg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h1 class="text-info">Second slide label</h1>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
